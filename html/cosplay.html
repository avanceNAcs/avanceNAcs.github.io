<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosplay</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/cosplay.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body class="layout-2col">

    <header>
        <h1>yayitssofie's cosplay</h1>
    </header>

    <nav id="navbar"></nav>

    <main>
        <article>
            <h3>~welcome~</h3>
            <p>hi! I am Sofia Avance√±a. <br> I post my cosplay on Instagram @yayitssofie</p>
        </article>

        <!-- Carousel with prev/next buttons -->
        <div class="carousel-container">
            <button id="prev-btn" class="carousel-nav">&lt;</button>
            <div id="cosplay-carousel" class="carousel"></div>
            <button id="next-btn" class="carousel-nav">&gt;</button>
        </div>

        <!-- Character modal -->
        <div id="char-modal" class="modal">
            <div class="modal-content">
                <span id="char-close">&times;</span>
                <img id="char-modal-image" src="" alt="Character">
                <h2 id="char-modal-name"></h2>
                <p id="char-modal-franchise"></p>
                <p id="char-modal-description"></p>
            </div>
        </div>

        <!-- Cosplay modal -->
        <div id="cosplay-modal" class="modal">
            <div class="modal-content">
                <span id="cosplay-close">&times;</span>
                <img id="cosplay-modal-image" src="" alt="Cosplay">
                <h2 id="cosplay-modal-name"></h2>
                <p id="cosplay-modal-franchise"></p>

                <p id="cosplay-modal-description"></p>
                <p id="cosplay-modal-details"></p>
            </div>
        </div>

    </main>

    <footer>&copy; 2025 avanceNAcs</footer>

    <script src="../js/navbar.js"></script>
    <script src="../js/audio.js"></script>
    <script src="../js/cosplay.js" defer></script>
</body>
</html>
